<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haikyu!! Team Builder (EN) - GitHub Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Haikyu!! Team Builder</h1>
    <p>Create your dream volleyball team!</p>
  </header>
  <main>
    <section id="team-builder">
      <h2>Team Lineup</h2>
      <div id="positions">
        <!-- Positions will be filled by JS -->
      </div>
      <button id="randomize">Randomize Team</button>
    </section>
    <section id="players">
      <h2>Available Players</h2>
      <div id="player-list">
        <!-- Player cards will be populated by JS -->
      </div>
    </section>
  </main>
  <footer>
    <p>Inspired by <a href="https://gondif.github.io/haikyu-team-builder-EN/" target="_blank">Haikyu Team Builder (EN)</a> | GitHub Pages Demo</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
